<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - Homeschooling with Necessity</title>
  <style>
    /* Basic reset and typography */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header, nav, footer {
      background-color: #f2f2f2;
      padding: 15px;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
    }
    h1.page-title {
      text-align: center;
      margin-bottom: 30px;
    }
    /* Grid layout for resource boxes */
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .resource-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      background: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .resource-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .resource-box p {
      padding: 10px;
      font-size: 0.9em;
      color: #666;
      margin: 0;
    }
    footer p {
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header and Navigation -->
  <header>
    <h1>Homeschooling with Necessity</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>

      <a href="free-lesson-plans.html">Free Lesson Plans</a>
      <a href="community-contact.html">Community Contact</a>
    </nav>
  </header>
  
  <!-- Main Content Container -->
  <div class="container">
    <h1 class="page-title">Resources</h1>
    <div class="resources-grid">
      <!-- Example Resource Box -->
      <div class="resource-box">
        <a href="https://www.example.com" target="_blank">
          <img src="https://via.placeholder.com/250" alt="Example Resource">
        </a>
        <p>A brief description of the resource goes here.</p>
      </div>
      <!-- More resource boxes can be added here -->
    </div>
  </div>
  
  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>
